<!DOCTYPE html>
<html>
  <head>
    <title>LOGINS | 56</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="bg-success text-white">MY PANEL</h1>
    <div class="container user-display">
      <div class="alert alert-danger d-none sessionMessage">Your Session Log is Expired, RE-log again
        <a class="btn log btn-sm">Login</a>
      </div>
      <div class="user-message">
        <div class="card">
           <div class="card-body ">
             <div class="main-inner d-flex">
              <img class="img-fluid rounded" src="./profile.jpg"/>
              <div class="display mx-3">
                <label for="">Current User: <strong class="user">Mohamed Ali</strong></label>
                <br>
                <strong>Welcome to the portal üòäüëç</strong>
             </div>
             </div>
             <div class="alert alert-warning my-2">
              <strong>When Session Is Expired, The User Will Be Logged Off Auto üôå</strong>
             </div>
           </div>
          
        </div>
      </div>
    </div>
    
    <div class="container login-container">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Username</label
        >
        <input
          type="email"
          class="form-control username"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label "
          >Password</label
        >
        <input
          type="text"
          class="form-control pass"
          id="exampleFormControlInput1"
          placeholder="123-sec"
        />
      </div>
      <button class="btn btn-sm btn-secondary login">LOG</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
